server:
  port: 8051

logging:
  level:
    net.shyshkin: debug

---
spring:
  config:
    activate:
      on-profile: facebook
  security:
    oauth2:
      client:
        registration:
          facebook:
            clientId: 200469625293049
            clientSecret: ${FACEBOOK_CLIENT_SECRET}

---
spring:
  config:
    activate:
      on-profile: google
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: 57502764787-df6bk8i3vlsdmikgvq84tf981refqtif.apps.googleusercontent.com
            clientSecret: ${GOOGLE_CLIENT_SECRET}

---
spring:
  config:
    activate:
      on-profile: okta
  security:
    oauth2:
      client:
        registration:
          okta:
            clientId: 0oa11x7wuyEyJtNjY5d7
            clientSecret: ${OKTA_CLIENT_SECRET}
            scope:
              - openid
              - profile
        provider:
          okta:
            issuerUri: https://dev-83879807.okta.com/oauth2/default
            # Okta Console -> Applications -> SocialLoginExample -> Sign On -> OpenID Connect ID Token -> Issuer
            # + /oauth2/default

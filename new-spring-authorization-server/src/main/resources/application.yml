server:
  port: 8000

logging:
  level:
    net.shyshkin: debug

app.auth-server:
  provider:
    issuer: "http://auth-server:8000"
  clients:
    - client-id: client1
      client-secret: ${CLIENT_SECRET:myClientSecretValue}
      redirect-uris:
        - "http://127.0.0.1:8080/login/oauth2/code/users-client-oidc"
        - "http://127.0.0.1:8080/authorized"
      scopes: openid,read

---
spring:
  config:
    activate:
      on-profile: local
app.auth-server:
  provider:
    issuer: "http://localhost:8000"